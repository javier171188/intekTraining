<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
    <link rel="stylesheet" href="exercise1.css">
</head>
<body>
    <h1 class="title">Exercise 1</h1>
    <div class="note">
        <h2 class="activity">Create a Note</h2>
        <div class="hiddates"><p class="creation"></p> <p class="modified"></p></div>
        <textarea name="textarea" rows="10" cols="50" placeholder='Write a note here'></textarea>
        <div class="buttonsnotes">
            <button class="savingbutton">Save note!</button>
            <button class="editingbutton">Save the changes!</button>
            <button class="cancelingbutton" onclick="cancelEdit();">Cancel</button>
        </div>
        
    </div>

    <div class="pastnotes"></div>
    <template id="notes">
        <div class="pastnote">
            <p></p>
            <div class="buttons">
                <button class="vbutton">View</button>
                <button class="ebutton">Edit</button>
                <button class="dbutton">Delete</button>
            </div>

            
        </div>
    </template>
    <script src="exercise1.js"></script>
</body>
</html>
